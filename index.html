<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div id="conteudo">
            <header>
                <h1>To-do List</h1>
            </header>
            <div id="grup-add-task">
                <div>
                    <input type="text" placeholder="Digite aqui sua tarefa" id="entrada-tarefa">
                     <button id="add-tarefa">Adicionar</button>
                </div>
            </div>
            <div id="caixa-tarefas">
                <ul id="list-task">
                </ul>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
